<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Lampa App</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Lampa">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="apple-touch-icon" href="https://lampa.mx/img/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="https://lampa.mx/img/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="https://lampa.mx/img/icons/icon-180x180.png">
    
    <link rel="apple-touch-startup-image" href="https://lampa.mx/img/icons/icon-512x512.png">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000; /* Черный фон под цвет интерфейса */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>

    <script type="text/javascript">
        // Предотвращение открытия ссылок в обычном Safari
        (function(a, b, c) {
            if (c in b && b[c]) {
                var d, e = a.location, f = /^(a|html)$/i;
                a.addEventListener("click", function(a) {
                    d = a.target;
                    while (!f.test(d.nodeName)) d = d.parentNode;
                    "href" in d && (d.href.indexOf("http") || ~d.href.indexOf(e.host)) && (a.preventDefault(), e.href = d.href)
                }, !1)
            }
        })(document, window.navigator, "standalone");
    </script>
</head>
<body>
    <iframe src="https://lampa.mx" allowfullscreen></iframe>
</body>
</html>
