<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Lampa</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Lampa">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="apple-touch-icon" href="https://lampa.mx/img/icons/icon-180x180.png">
    <link rel="apple-touch-icon" sizes="152x152" href="https://lampa.mx/img/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="https://lampa.mx/img/icons/icon-180x180.png">

    <script type="text/javascript">
        // Как только страница загрузится, перекидываем пользователя на сам сайт Lampa
        window.onload = function() {
            // Проверяем, запущено ли как Web App (с экрана Домой)
            if (window.navigator.standalone) {
                window.location.replace("https://lampa.mx");
            } else {
                // Если открыто просто в Safari, подсказываем, что нужно добавить на экран Домой
                document.getElementById('msg').innerHTML = 'Нажмите "Поделиться" и "На экран Домой"';
            }
        };
    </script>

    <style>
        body {
            background-color: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: -apple-system, sans-serif;
        }
    </style>
</head>
<body>
    <div id="msg">Загрузка Lampa...</div>
</body>
</html>
